<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Picker</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

    <!-- Abdul Muqsit -->

  <h1>Click a Color to Change Background</h1>
  <div class="colorContainer">
    <div class="containerBox">
        <div class="colorBox" style="background-color: red;" onclick="changeBackground('red')"></div>
        <div class="colorBox" style="background-color: green;" onclick="changeBackground('green')"></div>
        <div class="colorBox" style="background-color: purple;" onclick="changeBackground('purple')"></div>
        <div class="colorBox" style="background-color: yellow;" onclick="changeBackground('yellow')"></div>
        <div class="colorBox" style="background-color: orange;" onclick="changeBackground('orange')"></div>
        <div class="colorBox" style="background-color: blue;" onclick="changeBackground('blue')"></div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
